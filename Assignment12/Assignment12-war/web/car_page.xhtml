<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car</title>
    </h:head>
    <h:body>
        <h1> Register Car </h1>
        <h:form>
            <div>
                Model:  <h:inputText value="#{carMB.car.model}"></h:inputText> <br />
                Make:   <h:inputText value="#{carMB.car.make}"></h:inputText> <br />
                Miles:  <h:inputText value="#{carMB.car.miles}"></h:inputText> <br />
                Color:  <h:inputText value="#{carMB.car.color}"></h:inputText> <br />
                Year:   <h:inputText value="#{carMB.car.year}"></h:inputText> <br />
                <h:commandButton value="Create" action="#{carMB.save()}"></h:commandButton>

                <BR /> <br />
                Id: <h:inputText value="#{carMB.id}"></h:inputText> 
                <h:commandButton value="Search" action="#{carMB.search()}"></h:commandButton> 
                <h:commandButton value="Delete" action="#{carMB.delete()}"></h:commandButton>
                <h:commandButton value="Update" action="#{carMB.update()}"></h:commandButton> <br />
            </div>

        </h:form>

        <div class="Container" style="width: 100%;">
            <div class="List Car" style="width: auto; float: left;">
                <h3>List Car</h3>
                <h:form>
                    <h:commandButton value="Clear" action="#{carMB.clearCars()}"></h:commandButton>
                </h:form>
                <h:dataTable value="#{carMB.cars}" var="car" border="1">
                    <h:column>
                        <f:facet name="header"> Id </f:facet>
                            #{car.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Model </f:facet>
                            #{car.model}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Make </f:facet>
                            #{car.make}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Miles </f:facet>
                            #{car.miles}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Color </f:facet>
                            #{car.color}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Year </f:facet>
                            #{car.year}
                    </h:column>
                </h:dataTable>
            </div>

            <div class="Car Log" style="width: auto; float: left;">
                <h3>Car Log</h3>
                <h:form>
                    <h:commandButton value="Clear" action="#{carMB.clearLogs()}"></h:commandButton>
                </h:form>
                <h:dataTable value="#{carMB.logs}" var="logCar" border="1">
                    <h:column>
                        <f:facet name="header"> Id </f:facet>
                            #{logCar.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Class Name </f:facet>
                            #{logCar.className}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Method Name </f:facet>
                            #{logCar.methodName}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Description </f:facet>
                            #{logCar.description}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:body>
</html>
