<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Insert Page</title>
    </h:head>
    <h:body>
        Insert Car
        
        <h:form>
            Make: <h:inputText value="#{carInsertMB.car.make}"></h:inputText> <br></br>
            Model: <h:inputText value="#{carInsertMB.car.model}"></h:inputText> <BR />
            Year: <h:inputText value="#{carInsertMB.car.year}"></h:inputText> <BR />
            Miles: <h:inputText value="#{carInsertMB.car.miles}"></h:inputText> <BR />
            Color: <h:inputText value="#{carInsertMB.car.color}"></h:inputText> <BR />
            
            <h:commandButton value="Insert" action = "#{carInsertMB.insert()}">  </h:commandButton>
            <h:commandButton value="List Car" action = "car_list_page">  </h:commandButton>
            <h:commandButton value="Home" action = "index"> </h:commandButton>
        </h:form>
    </h:body>
