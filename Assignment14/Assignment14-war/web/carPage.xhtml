<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car</title>
    </h:head>
    <h:body>
        <h1>Car</h1>
        <h:form>
            Model: <h:inputText value="#{carMB.car.model}"></h:inputText> <br />
            Make: <h:inputText value="#{carMB.car.make}"></h:inputText>   <br />
            Miles: <h:inputText value="#{carMB.car.miles}"></h:inputText> <br />
            Color: <h:inputText value="#{carMB.car.color}"></h:inputText> <br />
            Years: <h:inputText value="#{carMB.car.years}"></h:inputText> <br />
            
            <h:commandButton value="Create" action="#{carMB.create()}"></h:commandButton>
            <h:commandButton value="Update all" action="#{carMB.updateAll()}" >
                <f:ajax execute="@form" />
            </h:commandButton>
        </h:form>

    </h:body>
</html>
