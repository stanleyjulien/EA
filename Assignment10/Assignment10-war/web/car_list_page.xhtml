<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car List</title>
    </h:head>
    <h:body>
        <p>List of cars </p>

        <h:form>

            <!-- Button -->
            <h:commandButton value="Insert Car Page" action = "car_insert_page"></h:commandButton>
            <h:commandButton value ="Delete Car Page" action = "car_delete_page"></h:commandButton>
            <h:commandButton value="Update Car Page" action = "car_update_page"></h:commandButton>
            <h:commandButton value="Home Page" action = "index"> </h:commandButton>
            <br></br>
            <br></br>
            
            <!-- Table -->
            <h:dataTable value="#{carListMB.cars}" var="car" border="1">
                <h:column> 
                    <f:facet name = "header"> id </f:facet> 
                    #{car.id}
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Make </f:facet>
                    #{car.make}
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Model </f:facet>
                    #{car.model}
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Year </f:facet> 
                    #{car.year}
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Miles </f:facet> 
                    #{car.miles}
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Color </f:facet> 
                    #{car.color}
                </h:column>
            </h:dataTable>



        </h:form>

    </h:body>
</html>
