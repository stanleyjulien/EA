<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car Delete</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Delete Car</p>
            <p>Number of cars: #{carDeleteMB.cars.size()}</p>
            Id: <h:inputText value="#{carDeleteMB.carId}"></h:inputText>
            <h:commandButton value="Delete" action = "#{carDeleteMB.delete()}"> </h:commandButton>
            <h:commandButton value="List Car Page" action = "car_list_page">  </h:commandButton>
            <h:commandButton value="Home Page" action = "index"> </h:commandButton>
            <br></br>
            
            <!-- Table -->
            <h:dataTable value="#{carDeleteMB.cars}" var="car"  border="1">
                <h:column> 
                    <f:facet name = "header"> id </f:facet> 
                    #{car.id} 
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Make </f:facet>
                    #{car.make}
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Model </f:facet>
                    #{car.model}
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Year </f:facet> 
                    #{car.year}
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Miles </f:facet> 
                    #{car.miles}
                </h:column>
                <h:column> 
                    <f:facet name = "header"> Color </f:facet> 
                    #{car.color}
                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
