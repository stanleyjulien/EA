<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Car Title</title>
    </h:head>
    <h:body>
        <h1>Car </h1>
        
        <h:form>
            Make     <h:inputText value="#{carMB.car.make}"></h:inputText> <BR></BR>
            Model    <h:inputText value="#{carMB.car.model}"></h:inputText> <BR></BR>
            Year     <h:inputText value="#{carMB.car.year}"></h:inputText> <BR></BR>
            Mile     <h:inputText value="#{carMB.car.miles}"></h:inputText> <BR></BR>
            Color    <h:inputText value="#{carMB.car.color}"></h:inputText> <BR></BR>
            <h:commandButton value="Home" action="index"></h:commandButton> 
            <h:commandButton value="Save" action="#{carMB.save()}"></h:commandButton> <BR /><BR />
            Car Id <h:inputText value="#{carMB.car.id}"></h:inputText> 
            <h:commandButton value="Delete" action="#{carMB.delete()}"></h:commandButton>
            <h:commandButton value="Update" action="#{carMB.update()}"></h:commandButton>
            <h:commandButton value="Search" action="#{carMB.search()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
